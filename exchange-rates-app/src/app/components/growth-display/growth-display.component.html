<div class="top-5-movers" *ngIf="growthRates.length">
  <h3>Top 5 growth movers</h3>
  <span>Over last 10 days</span>
  <ul>
    <li *ngFor="let rate of growthRates">
      <span class="currency">{{ rate.currency }}</span>
      <span class="growth-rate">{{ rate.movement | number:'1.2-2' }}%</span>
    </li>
  </ul>
</div>
<div *ngIf="!growthRates.length">
  <p class="loading-message">No growth data available.</p>
</div>
